<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que03</title>
    <style>
        .container{
            display: grid;
            grid-template-areas: 'X X';
            grid-template-rows: 50px;
            grid-auto-rows: 200px;
        }
        .container > div{
            border: 2px solid black;
            background-color: cyan;
            padding: 5px;
        }


    </style>
</head>
<body>
    <h3>Use of grid-auto-row and grid-auto-columns using examples given below</h3>
    <p>grid-auto-column and grid-auto-row properites specify the height and width of rows and columns that are automatically created when there is no explicit row and column definition respectively.</p>
    <div class="container">
        <div>Box1</div>
        <div>Box2</div>
        <div>Box3</div>
        <div>Box4</div>
    </div>
</body>
</html>
